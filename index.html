<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="westtle">
    <meta name="description" content="Submission for Frontend Mentor challenge: Product Preview Card Component (HTML, CSS)">
    <meta name="keywords" content="html, css, frontend mentor, frontendmentor, frontend mentor challenge, frontend mentor challenges, product preview card, product preview card component, frontend mentor product preview card component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Preview Card Component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
    <main>
        <div class="product-preview-card-component">
            <div class="product__image">
                <picture>
                    <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 34.4375rem)">
                    <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum laid down on the ground with a leaf around it.">
                </picture>
            </div>
            <div class="product__content">
                <span class="product-content__category">Perfume</span>
                <h1 class="product-content__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="product-content__prices">
                    <span class="product-content-prices__current">$149.99</span>
                    <span class="product-content-prices__original"><s>$169.99</s></span>
                </div>
                <button class="product-content__button">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="attribution">
            <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Challenge</a> -
            <a href="https://github.com/westtle" target="_blank">westtle</a> -
            <a href="https://github.com/westtle/product-preview-card-component" target="_blank">Repository</a>
        </div>
    </footer>
</body>
</html>
